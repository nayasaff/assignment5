<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            margin: 0;
            padding: 0;
        }
        .navbar{
            width: 100%;
            background-color: #49b6e9;
            display: flex;
            align-items: center;
            padding-bottom: 1.9rem;
            position: fixed;
            overflow: hidden;
        }
        #menu__toggle {
        opacity: 0;
        display: block;
        }
        .sticky {
        position: fixed;
        top: 0;
        width: 100%;
        }
        #menu__toggle:checked + .menu__btn > span {
        transform: rotate(45deg);
        }
        #menu__toggle:checked + .menu__btn > span::before {
        top: 0;
        transform: rotate(0deg);
        }
        #menu__toggle:checked + .menu__btn > span::after {
        top: 0;
        transform: rotate(90deg);
        }
        #menu__toggle:checked ~ .menu__box {
        left: 0 !important;
        }
        .menu__btn {
        position: fixed;
        top: 20px;
        left: 20px;
        width: 26px;
        height: 26px;
        cursor: pointer;
        z-index: 1;
        }
        .menu__btn > span,
        .menu__btn > span::before,
        .menu__btn > span::after {
        display: block;
        position: absolute;
        width: 100%;
        height: 2px;
        background-color: #e6dbdb;
        transition-duration: .25s;
        }
        .menu__btn > span::before {
        content: '';
        top: -8px;
        }
        .menu__btn > span::after {
        content: '';
        top: 8px;
        }
        .menu__box {
        display: block;
        position: fixed;
        top: 0;
        left: -100%;
        width: 300px;
        height: 35%;
        margin: 3.1rem 0 0rem 0;
        padding: 0;
        list-style: none;
        background-color: #ECEFF1;
        box-shadow: 2px 2px 6px rgba(0, 0, 0, .4);
        transition-duration: .25s;
        }
        .menu__item {
        display: block;
        padding: 12px 24px;
        color: #333;
        font-family: 'Roboto', sans-serif;
        font-size: 20px;
        font-weight: 600;
        text-decoration: none;
        transition-duration: .25s;
        }
        .menu__item:hover {
        background-color: #CFD8DC;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <input id="menu__toggle" type="checkbox" />
        <label class="menu__btn" for="menu__toggle">
          <span></span>
        </label>
        <ul class="menu__box">
            <li><a class="menu__item" href="#" onclick="upload()">Upload</a></li>
            <li><a class="menu__item" href="#" onclick="deleteF()">Delete</a></li>
        </ul>
    </div>
    
    <script>
        function upload(){
            fetch("http://localhost:5000/upload")
        }
        function deleteF(){
            fetch("http://localhost:5000/delete")
        }
    </script>
</body>
</html>
